<!DOCTYPE html>
<html>
<head>
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta content="Qfinity is a comprehensive business Software solution created specially for the hospitality sector."
          name="description">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Qfinity">
    <link href="icons/apple-icon-57x57.png" rel="apple-touch-icon"
          sizes="57x57">
    <link href="icons/apple-icon-60x60.png" rel="apple-touch-icon"
          sizes="60x60">
    <link href="icons/apple-icon-72x72.png" rel="apple-touch-icon"
          sizes="72x72">
    <link href="icons/apple-icon-76x76.png" rel="apple-touch-icon"
          sizes="76x76">
    <link href="icons/apple-icon-114x114.png" rel="apple-touch-icon"
          sizes="114x114">
    <link href="icons/apple-icon-120x120.png" rel="apple-touch-icon"
          sizes="120x120">
    <link href="icons/apple-icon-144x144.png" rel="apple-touch-icon"
          sizes="144x144">
    <link href="icons/apple-icon-152x152.png" rel="apple-touch-icon"
          sizes="152x152">
    <link href="icons/apple-icon-180x180.png" rel="apple-touch-icon"
          sizes="180x180">
    <link href="icons/android-icon-192x192.png" rel="icon" sizes="192x192"
          type="image/png">
    <link href="icons/favicon-32x32.png" rel="icon" sizes="32x32"
          type="image/png">
    <link href="icons/favicon-96x96.png" rel="icon" sizes="96x96"
          type="image/png">
    <link href="icons/favicon-16x16.png" rel="icon" sizes="16x16"
          type="image/png">
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>Qfinity</title>

    <style id="splash-screen-style">
        html {
          height: 100%
        }

        body {
          margin: 0;
          min-height: 100%;
          background-color: #000000;
              background-size: 100% 100%;
        }

        .center {
          margin: 0;
          position: absolute;
          top: 50%;
          left: 50%;
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
        }

        .contain {
          display:block;
          width:100%; height:100%;
          object-fit: contain;
        }

        .stretch {
          display:block;
          width:100%; height:100%;
        }

        .cover {
          display:block;
          width:100%; height:100%;
          object-fit: cover;
        }

        .bottom {
          position: absolute;
          bottom: 0;
          left: 50%;
          -ms-transform: translate(-50%, 0);
          transform: translate(-50%, 0);
        }

        .bottomLeft {
          position: absolute;
          bottom: 0;
          left: 0;
        }

        .bottomRight {
          position: absolute;
          bottom: 0;
          right: 0;
        }
    </style>
    <script id="splash-screen-script">
        function removeSplashFromWeb() {
          document.getElementById("splash")?.remove();
          document.getElementById("splash-branding")?.remove();
          document.body.style.background = "transparent";
        }
    </script>
</head>
<body>
<picture id="splash">
    <source media="(prefers-color-scheme: light)"
            srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x">
    <source media="(prefers-color-scheme: dark)"
            srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x">
    <img alt="" aria-hidden="true" class="center" src="splash/img/light-1x.png">
</picture>

<script src="//cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
<script type="text/javascript">
    pdfjsLib.GlobalWorkerOptions.workerSrc = "//cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js";
</script>
<script async src="flutter_bootstrap.js"></script>
</body>
</html>
